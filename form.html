<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <main>
            <section>
                <h3>Fill up the Form</h3>
                <form>
                    <label for="name">Name : 
                        <input id="name" type="text" placeholder="Your Name"></label>
                        <label for="email">Email :
                            <input type="email" name="" id="email" placeholder="Your Email">
                        </label>
                        <label for="phone">Phone :
                            <input type="text" placeholder="Your Phone">
                        </label>

                        <fieldset>
                            <legend>Pick One</legend>
                            <label for="chitoi">
                                <input type="radio" name="pitha" id="chitoi">Chitoi
                            </label>
                            <label for="vapa">
                                <input type="radio" name="pitha" id="vapa">Vapa
                            </label>
                            <label for="puri">
                                <input type="radio" name="pitha" id="puri">Puri
                            </label>
                        </fieldset>

                        <fieldset>
                            <legend>Pick one or more
                            </legend>
                            <label for="alu">
                                <input type="checkbox" name="vorta" id="alu">Alu
                            </label>
                            <label for="begun">
                                <input type="checkbox" name="vorta" id="begun">Begun
                            </label>
                            <label for="shutki">
                                <input type="checkbox" name="vorta" id="shutki">Shutki
                            </label>
                        </fieldset>

                        <fieldset>
                            <legend>Special Instructions</legend>
                            <textarea name="" id="" cols="30" rows="3"></textarea>
                        </fieldset> <br>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                </form>
            </section>
        </main>
    </header>
</body>
</html>
